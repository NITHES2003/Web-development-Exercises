<!DOCTYPE html>
<html>
<head>
<style>
span {
color: blue;
border: 1px solid black;}
.extra span {
color: inherit;}
</style>
</head>
<body>
<div>
Here is <span>a span element</span> which is blue, as span elements are
set to be.
</div>
<div class="extra" style="color: rgb(75, 128, 0)">
Here is <span>a span element</span> which is green, because it inherits
from its parent.
</div>
<div style="color: rgb(255, 183, 0)">
Here is <span>a span element</span> which is blue, as span elements are set to be.
</div>
</body>
</html>
